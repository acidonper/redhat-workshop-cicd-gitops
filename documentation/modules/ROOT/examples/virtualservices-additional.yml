---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: back-golang
spec:
  gateways:
  - back-golang
  - mesh
  hosts:
  - back-golang-<user_namespace>.<openshift_apps_domain>
  - back-golang.<user_namespace>.svc.cluster.local
  - back-golang
  http:
  - route:
      - destination:
          host: back-golang.<user_namespace>.svc.cluster.local
          subset: v1
        weight: 100
    match:
      - uri:
          prefix: /.* 
    rewrite:
      uri: "/jump"
    headers:
      response:
        set:
          Redirection: istio-envoy-relationship-test
  